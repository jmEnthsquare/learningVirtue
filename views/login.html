<main class="tophat">
	<section class="well2">
		<div class="container">
		<div class="signupdiv">
		<div class="goalButtons">
         <button class="toggle btn"  ng-click="showSignup = true; showLogin = false; forgotPassword = false;"  ng-class='{"toggled": showSignup != false}' id="registerBtn">Register</button>
         <button class="toggle btn" ng-click="showSignup = false; showLogin = true; forgotPassword = false;"  ng-class='{"toggled": showSignup == false}' id="loginBtn">Login</button>
            </div>
		<div class="form">
      <div class="tab-content form-body">

        <div id="signup" ng-show="showSignup != false" class="row" >   
          <h1>Sign Up!</h1>
          <br>
          <form action="/register" method="post"> 
            <div class="form-group row">
              <label for="firstName" class="text-left col-sm-3 col-form-label">
                First Name <span class="req">* :</span>
              </label>
              <div class="col-sm-8">
              <input class="form-control" type="text" required autocomplete="off" /></div>
            </div>
        
            <div class="form-group row">
              <label for="lastName" class="text-left col-sm-3 col-form-label">
                Last Name<span class="req">* :</span>
              </label>
              <div class="col-sm-8">
              <input class="form-control" type="text" required autocomplete="off"/>
            </div></div>
          

          <div class="form-group row">
            <label for="email" class="text-left col-sm-3 col-form-label">
              Email Address<span class="req">* :</span>
            </label>
            <div class="col-sm-8">
            <input class="form-control" type="email" required autocomplete="off"/>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="password" class="text-left col-sm-3 col-form-label">
              Set A Password<span class="req">* :</span>
            </label><div class="col-sm-8">
            <input class="form-control" type="password" required autocomplete="off"/></div>
          </div>


		<div class="form-group row">
              <label for="phoneNumber" class="text-left col-sm-3 col-form-label">
                Phone # <span class="req">* :</span>
              </label>
              <div class="col-sm-8">
              <input class="form-control" type="text" required autocomplete="off" /></div>
            </div>

		

          <br>
          <button type="submit" class="button btn button-block sendForm">Get Started!</button>
          
          </form>

        </div>
        
        <div id="login" ng-show="showLogin" class="row">   
          <h1>Welcome Back!</h1>
          <br>
          <form action="/login" method="post">
          
            <div class="form-group row">
            <label for="emailLogin" class="text-left col-sm-3 col-form-label" >
              Email Address<span class="req">* :</span>
            </label>
            <div class="col-sm-8">
           <input class="form-control" type="email" required autocomplete="off"/></div>
          </div>
          
          <div class="form-group row">
            <label for="passwordLogin" class="text-left col-sm-3 col-form-label" >
              Password<span class="req">* :</span>
            </label>
            <div class="col-sm-8">
            <input class="form-control" type="password" required autocomplete="off"/></div>
          </div>
          
          <p class="forgot link"><a ng-click="forgotPassword = true; showSignup = false; showLogin = false;" >Forgot Password?</a></p>
          
          <button class="button btn button-block sendForm">Log In</button>
          
          </form>

        </div>
        

        <div id="login" ng-show="forgotPassword == true" class="row">   
          <h1>Reset Password?</h1>
          <br>
          <form action="/forgotPassword" method="post">
          
            <div class="form-group row">
            <label for="emailLoginRecover" class="text-left col-sm-3 col-form-label" >
              Email Address<span class="req">* :</span>
            </label>
            <div class="col-sm-8">
           <input class="form-control" type="email" required autocomplete="off"/></div>
          </div>
          
          <div class="form-group row">
            <label for="emailLoginRecover" class="text-left col-sm-3 col-form-label" >
              Confirm Email Address<span class="req">* :</span>
            </label>
            <div class="col-sm-8">
            <input class="form-control" type="password" required autocomplete="off"/></div>
          </div>
          
          <!-- <p class="forgot"><a href="#" ng-click="forgotPassword = true" >Forgot Password?</a></p> -->
          
          <button class="button btn button-block sendForm">Reset Password</button>
          
          </form>

        </div>
      </div><!-- tab-content -->
      
</div> <!-- /form -->
			</div>
		</div>
	</section>
</main>
